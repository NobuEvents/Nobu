# Disable Quarkus Dev Services for Kafka in tests/CI
# This prevents Quarkus from trying to start Kafka containers automatically
# Can be overridden by setting QUARKUS_KAFKA_DEVSERVICES_ENABLED=true environment variable
quarkus.kafka.devservices.enabled=${QUARKUS_KAFKA_DEVSERVICES_ENABLED:false}
