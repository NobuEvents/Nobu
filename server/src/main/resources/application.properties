router.config=route.yaml
schema.dir=schema
schema.ext=schema.yaml
quarkus.package.main-class=com.nobu.server.NobuServer

# Disruptor Ring Buffer Configuration
# Must be power of 2. Recommended: 8192-65536 for high throughput
# Smaller values (1024-4096) for low latency, larger for throughput
disruptor.buffer.size=8192

# Disruptor Wait Strategy
# Options: blocking (default), busyspin, yielding, sleeping
# blocking: Good balance, uses locks
# busyspin: Lowest latency, highest CPU usage
# yielding: Good balance for high throughput
# sleeping: Lower CPU, slightly higher latency
disruptor.wait.strategy=blocking